<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="micromodal.css" />

    <style>
        body {
            background-color: #E1D1F0;
        }

        h1 {
            text-align: center;
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 70px;
            color: #C2A3F5;
            animation-name: shakeY;
            animation-duration: 1s;
        }
        

        .poga {
            display: block;
            color: #C2A3F5;
            font-size: 100px;
            border: 2px dashed #C2A3F5;
            background-color: rgb(255, 207, 255);
            width: 100%;
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: all 1s;

        }

        .poga:hover,
        .poga:disabled {

            background-color: #d7c6f3;
            border-color: rgb(129, 17, 133);
        }

        .poga:active:not(:disabled) {
            transform: scale(0.1) rotate(180deg);
        }

        .poga:disabled {
            cursor: not-allowed;
        }

        .spƒìle {
            max-width: 40%;
            margin-right: auto;
            margin-left: auto;
            position: relative;
            aspect-ratio: 1/1;
        }

        .galds {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10%;
            animation-name: shakeY;
            animation-duration: 1s;
        }

        .linijas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            aspect-ratio: 1/1;
        }

        .linijas line {
            display: none;
            stroke: #c367e7;
            stroke-width: 2px;
            stroke-linecap: round;
        }

        @keyframes ielido {
            0% {
                transform: translateX(-100%) scale(0.1);
            }

            100% {
                transform: translateX(0) scale(1);
            }
        }

        @keyframes ielidoNoKreisas {
            0% {
                transform: translateX(-100%) scale(0.1);
            }

            100% {
                transform: translateX(0) scale(1);
            }
        }

        @keyframes ielidoNoLabas {
            0% {
                transform: translateX(100%) scale(0.1);
            }

            100% {
                transform: translateX(0) scale(1);
            }
        }
    </style>



</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

    <script>
        MicroModal.init();
        let xVaiO = "x";
        let uzvarasIespƒìjas = [
            [0, 1, 2], // 1.rinda
            [3, 4, 5], // 2.rinda
            [6, 7, 8], // 3.rinda
            [0, 3, 6], // 1.kolonna
            [1, 4, 7], // 2.kolonna
            [2, 5, 8], // 3.kolonna
            [0, 4, 8], // 1.diagonƒÅle
            [2, 4, 6], // 2.diagonƒÅle
        ];

        function sautKonfeti() {
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }

        function parbauditUzvaru() {
            uzvarasIespƒìjas.forEach((iespƒìja, kartasNumurs) => {
                let x = 0;
                let o = 0;
                iespƒìja.forEach((index) => {
                    if (document.querySelectorAll(".poga")[index].innerText === "x") {
                        x++; // palielina x par 1
                    } else if (document.querySelectorAll(".poga")[index].innerText === "O") {
                        o++; // palielina o par 1
                    }
                });
                if (x === 3) {
                    //alert("Uzvarƒìja X");
                    document.querySelector('.uzvaretajs').innerText = 'X';
                   MicroModal.show('modal-1');
                    sautKonfeti();

                }
                else if (o === 3) {
                    alert("Uzvarƒìja O")
                    sautKonfeti()
                }
                if (x === 3 || o === 3) {
                    document.querySelector(".linijas").style.display = "block";
                    document.querySelectorAll(".linijas line")[
                        kartasNumurs
                    ].style.display = "block";
                }
            });
        }


        const pogas = document.querySelectorAll(".poga");
        console.log(pogas);
        pogas.forEach((poga) => {
            poga.addEventListener("click", () => {
                poga.innerText = xVaiO;
                poga.disabled = true;
                if (xVaiO === "x") {
                    xVaiO = "O";
                } else {
                    xVaiO = "x";
                }
                parbauditUzvaru();
            });
        });
    </script>
